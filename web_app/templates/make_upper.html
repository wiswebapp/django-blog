<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-2.2.4.js" ></script>
    <script src="https://bootswatch.com/3/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/3/paper/bootstrap.min.css">
    <title>Make Upper | Python Training</title>
</head>
<body>
<div class="container-fluide">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Python Training</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
</div>

<div class="container">
    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <p>Success .! Your text has been transformed with our AI Technology made by python</p>
    </div>
    <div class="jumbotron">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h3 class="panel-title">Your Updated text is as below</h3>
          </div>
          <div class="panel-body">{{analyzeText|linebreaks}}</div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Your Actual Text is as below</h3>
          </div>
          <div class="panel-body">{{actualText|linebreaks}}</div>
        </div>
    </div>
</div>
</body>
</html>
